<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- Google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Tailwind css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main class="mx-w-screen-lg mx-auto px-16 lg:px:28">
      <!-- hero section  -->
      <section class="flex pt-10 mb-20 items-center">
        <div>
          <h1 class="text-5xl md:text-7xl font-bold">
            It's good <br />
            tea time at The <br />Tea House
          </h1>
          <p class="text-gray-500 w-3/4 font-medium py-7">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button
            class="bg-linear-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-lg text-white font-bold"
          >
            Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i>
          </button>
        </div>
        <div class="relative">
          <div>
            <img src="images/banner.png" alt="" />
          </div>
          <div class="flex items-center bg-white shadow-lg p-2 rounded-lg md:px-10 lg:py-4 absolute  md:top-93 md:left-24 lg:-ml-10 lg:left-20">
            <div><i class="fa-solid fa-star text-2xl text-amber-500"></i></div>
            <div class="ml-2">
              <h1 class="font-extrabold">5:00</h1>
              <p class="font-semibold lg:text-2xl">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
